<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 언어 적성 테스트</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
            color: #1b5e20;
        }
        .container {
            max-width: 100%;
            padding: 20px;
        }
        h1 {
            color: #2e7d32;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        .description {
            text-align: center;
            font-size: 1em;
            color: #388e3c;
            margin-bottom: 20px;
        }
        .description2 {
            text-align: center;
            font-size: 1em;
            color: #a90c01;
            margin-bottom: 20px;
            padding-top: 50px;
        }
        .question {
            background-color: #c8e6c9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #a5d6a7;
            border-radius: 10px;
            font-size: 1em;
        }
        #startTest {
            display: block;
            width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h6>개발하는 개구리</h6>
        <h1>개발 언어 적성 테스트</h1>
        <h6 class="description">당신에게 가장 잘 맞는 개발 언어를 찾아보세요!</h6>
        <button id="startTest" onclick="startTest()">테스트 시작하기</button>
        <div id="quiz" style="display: none;">
            <!-- 질문들이 여기에 동적으로 추가됩니다 -->
        </div>
        <div id="result" style="display: none;">
            <!-- 결과가 여기에 표시됩니다 -->
        </div>
        <button id="retakeTest" onclick="retakeTest()" style="display: none;">다시 하기</button>
        <p class="description2">본 테스트는 참고용으로 만들어진 것으로 이 결과에만 치중하시어 진로를 결정하는 것을 강력히 지양해주시길 부탁드립니다.</p>
    </div>

    <script src="test.js"></script>
</body>
</html>
